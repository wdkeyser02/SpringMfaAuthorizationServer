<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Security Question</title>
</head>
<body>
	<h1>Security Question</h1>
		<div>
		<div th:if="${param.error}">Invalid answer. Please try again.</div>
		<form method="post" th:action="@{/security-question}">
			<label for="answer" th:text="${question}"></label>
			<input id="answer" type="text" name="answer" placeholder="Firstname" required autofocus><br><br>
			<button id="submit-button" type="submit">Submit</button>
		</form>
	</div>
</body>
</html>
